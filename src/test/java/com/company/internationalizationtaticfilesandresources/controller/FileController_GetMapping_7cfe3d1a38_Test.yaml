# Test generated by RoostGPT for test test2 using AI Type Open AI and AI Model gpt-4

config:
  target: "http://your-api-url.com"
  phases:
    - duration: 60
      arrivalRate: 20

scenarios:
  - name: "Successful API request"
    flow:
      - get:
          url: "/{{fileName}}"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 200
            - hasProperty: "response.fileName"

  - name: "API request with validation failure"
    flow:
      - get:
          url: "/{{invalidFileName}}"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 400
            - equals: 
                - "response.error"
                - "Invalid file name"

  - name: "API request with edge case"
    flow:
      - get:
          url: "/{{largeFileName}}"
          headers:
            Content-Type: "application/json"
          capture:
            - json: "$"
              as: "response"
          expect:
            - statusCode: 200
            - hasProperty: "response.fileName"
