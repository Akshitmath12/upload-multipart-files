# Test generated by RoostGPT for test test2 using AI Type Open AI and AI Model gpt-4

config:
  target: 'http://api.example.com'
  phases:
    - duration: 60
      arrivalRate: 20
  defaults:
    headers:
      Content-Type: 'application/json'

scenarios:
  - name: 'Successful API request'
    flow:
      - get:
          url: '/getFile'
          expect:
            - statusCode: 200
            - hasProperty: 'files'

  - name: 'API request with validation failure'
    flow:
      - get:
          url: '/getFile'
          headers:
            Content-Type: 'application/xml'
          expect:
            - statusCode: 400
            - bodyContains: 'Invalid Content-Type'

  - name: 'API request with edge case'
    flow:
      - get:
          url: '/getFile'
          headers:
            Content-Length: '1000000000'
          expect:
            - statusCode: 413
            - bodyContains: 'Payload too large'
