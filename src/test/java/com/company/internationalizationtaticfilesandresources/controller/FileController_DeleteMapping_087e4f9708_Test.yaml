# Test generated by RoostGPT for test test2 using AI Type Open AI and AI Model gpt-4

config:
  target: "http://api.example.com"
  phases:
    - duration: 60
      arrivalRate: 20
  processor: "./myfunctions.js"

scenarios:
  - name: "Successful API request"
    flow:
      - function: "generateValidFileName"
      - delete:
          url: "/{{ fileName }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 200
            - hasProperty: "message"
            - equals: 
                message: "File deleted successfully"

  - name: "API request with validation failure"
    flow:
      - function: "generateInvalidFileName"
      - delete:
          url: "/{{ fileName }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: 400
            - hasProperty: "error"
            - equals: 
                error: "Invalid File Name"

  - name: "API request with edge case"
    flow:
      - function: "generateEdgeCaseFileName"
      - delete:
          url: "/{{ fileName }}"
          headers:
            Content-Type: "application/json"
          expect:
            - statusCode: "{{ statusCode }}"
            - hasProperty: "message"
            - equals: 
                message: "{{ message }}"
